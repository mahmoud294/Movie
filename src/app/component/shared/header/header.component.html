<!-- Header Area Start -->
<header class="filmoja-header-area">

  <!-- Header Top Area Start -->
  <div class="header-top-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-sm-4">
          <div class="header-top-social">
            <ul>
              <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
              <li><a href="#"><i class="fa fa-google-plus-square"></i></a></li>
              <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
              <li><a href="#"><i class="fa fa-pinterest-square"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-sm-8">
          <div class="header-top-menu">
            <ul>

              <li><a routerLink="login">Login</a></li>
              <li><a routerLink="register">register</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header Top Area End -->

  <!-- Main Header Area Start -->
  <div class="main-header-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-2">
          <div class="site-logo">
            <a routerLink="">
              <img src="assets/img/logo.png" alt="filmoja" />
            </a>
          </div>
          <!-- Responsive Menu Start -->
          <div class="filmoja-responsive-menu"></div>
          <!-- Responsive Menu End -->
        </div>
        <div class="col-lg-4">
          <div class="header-main-search hide-mobile">
            <form>
              <input type="search" placeholder="Search...">
              <button type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mainmenu">
            <nav>
              <ul id="responsive_navigation">
                <!-- Mobile Search Start -->
                <li class="header-main-search hide-desktop">
                  <form>
                    <input type="search" placeholder="Search...">
                    <button type="submit">
                      <i class="fa fa-search"></i>
                    </button>
                  </form>
                </li>
                <!-- Mobile Search End -->
                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><a routerLink="">home</a></li>
                <li routerLinkActive="active">
                  <a routerLink="movie">Movies</a>

                </li>

                <li routerLinkActive="active">
                  <a routerLink="series">Tv show</a>

                </li>
                <li routerLinkActive="active">
                  <a routerLink="celeb">celebrities</a>

                </li>

              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Main Header Area End -->

</header>
<!-- Header Area End -->
